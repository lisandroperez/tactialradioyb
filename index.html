
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/944/944431.png" />
    
    <title>RADIO UBICACIÓN MÓVIL | Comunicación de Emergencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@300;400;700;900&display=swap');
      
      :root {
          --tactical-orange: #f97316;
          --tactical-bg: #0a0a0a;
          --grid-color: rgba(249, 115, 22, 0.05);
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #1f2937; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
      
      body { 
        overscroll-behavior-y: contain; 
        background-color: var(--tactical-bg);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        background-image: 
            linear-gradient(var(--grid-color) 1px, transparent 1px),
            linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 50px 50px;
        -webkit-tap-highlight-color: transparent;
        overflow-y: auto !important;
      }
      #root { min-height: 100dvh; }

      .mono { font-family: 'JetBrains Mono', monospace; }

      .hero-title {
          line-height: 0.82;
          letter-spacing: -0.04em;
          font-weight: 900;
      }

      .hero-gradient {
          background: radial-gradient(circle at 50% 40%, rgba(249, 115, 22, 0.15) 0%, rgba(10, 10, 10, 1) 75%);
      }

      .scanline {
          width: 100%;
          height: 100%;
          background: linear-gradient(to bottom, transparent, rgba(249, 115, 22, 0.03) 50%, transparent);
          position: fixed;
          top: 0;
          left: 0;
          z-index: 9999;
          pointer-events: none;
          animation: scan 10s linear infinite;
      }

      @keyframes scan {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100%); }
      }

      .feature-card {
          background: rgba(15, 15, 15, 0.9);
          border: 1px solid rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(8px);
          transition: all 0.3s ease;
      }

      .feature-card:hover {
          border-color: var(--tactical-orange);
          background: rgba(249, 115, 22, 0.03);
      }

      .btn-ptt {
          background: var(--tactical-orange);
          box-shadow: 0 0 25px rgba(249, 115, 22, 0.3);
          transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-ptt:hover {
          transform: scale(1.02);
          filter: brightness(1.1);
          box-shadow: 0 0 45px rgba(249, 115, 22, 0.5);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Carrusel Táctico con Scroll Snap */
      .problem-carousel {
          display: flex;
          overflow-x: auto;
          scroll-snap-type: x mandatory;
          -webkit-overflow-scrolling: touch;
          gap: 1.5rem;
          padding-bottom: 2rem;
      }
      .problem-slide {
          flex: 0 0 85%;
          scroll-snap-align: center;
      }
      @media (min-width: 768px) {
          .problem-slide { flex: 0 0 calc(45% - 1rem); }
      }
      @media (min-width: 1280px) {
          .problem-slide { flex: 0 0 calc(25% - 1.2rem); }
      }

      .map-tiles-grayscale {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
    </style>

{

    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0"
  }
}
</script>
</head>
